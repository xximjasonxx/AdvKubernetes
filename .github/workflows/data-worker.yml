name: data-worker

on:
  push:
    branches:
      - main
    paths:
      - .github/workflows/data-worker.yml
      - StockDataWorker/

  workflow_dispatch:

defaults:
  run:
    working-directory: StockDataWorker/

jobs:
  build:
    name: Publish Docker image
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Login to DockerHub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push
        uses: docker/build-push-action@v2
        with:
          context: .
          push: true
          tags: xximjasonxx/data-worker:$GITHUB_RUN_ID
